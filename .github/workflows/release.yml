name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release ZIP
      run: |
        # Create a clean directory for the plugin
        mkdir -p wordpress-plugin/abandoned-cart
        
        # Copy plugin files (exclude development files)
        cp -r . wordpress-plugin/abandoned-cart/
        
        # Remove development files from the copy
        rm -rf wordpress-plugin/abandoned-cart/.git*
        rm -rf wordpress-plugin/abandoned-cart/.github
        rm -f wordpress-plugin/abandoned-cart/*.sh
        rm -f wordpress-plugin/abandoned-cart/UPDATE-SETUP.md
        
        # Create ZIP file
        cd wordpress-plugin
        zip -r ../abandoned-cart-${{ steps.get_version.outputs.VERSION }}.zip .
        cd ..
        
        # Verify ZIP was created
        ls -la abandoned-cart-${{ steps.get_version.outputs.VERSION }}.zip
        
    - name: Extract changelog from tag message
      id: changelog
      run: |
        # Get tag annotation or commit message
        CHANGELOG=$(git tag -l --format='%(contents)' ${GITHUB_REF#refs/tags/})
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="Release ${{ steps.get_version.outputs.VERSION }}"
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: WooCommerce Abandoned Cart Tracker v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## What's Changed
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          
          1. Download the ZIP file below
          2. Go to WordPress Admin → Plugins → Add New → Upload Plugin
          3. Upload the ZIP file and activate
          
          ## Automatic Updates
          
          If you already have the plugin installed, you'll receive an update notification in your WordPress admin within 12 hours.
          
          ## Requirements
          
          - WordPress 5.0+
          - WooCommerce 3.0+
          - PHP 7.4+
          - HPOS Compatible
        draft: false
        prerelease: false
        files: |
          abandoned-cart-${{ steps.get_version.outputs.VERSION }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
